name: Update contribs.yaml

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-contribs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python -m pip install pyyaml requests

      - name: Update repo contributions
        run: python ./scripts/parse_repo_contribs.py

      - name: Update RFC contributions
        run: python ./scripts/scrape_rfc_contribs.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add contribs.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update contribs.yaml with latest contributions"
          git push origin "HEAD:${{ github.ref_name }}"
